<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Form</title>
  </head>
  <body class="container">
    
    <br>
    <h5 id="yasBilgisi"></h5>

    <div class="shadow p-3 my-5 bg-white rounded">
        <h6>Bu sayfanın mesajı</h6>
        <div class="form-group">
            <label for="yas">Yaşınızı giriniz</label>
            <input type="text" class="form-control" id="inputYas">
            <br/>
            <div class="d-flex flex-row-reverse">
                <button type="" class="btn btn-light mx-1">İptal</button>
                <button type="submit" class="btn btn-primary mx-1" onclick="changeText(0);">Tamam</button>
            </div>
          </div>
    </div>

    <h5 id="cinsiyetBilgisi"></h5>


    <div class="shadow p-3 my-5 bg-white rounded">
        <h6>Bu sayfanın mesajı</h6>
        <div class="form-group">
            <label for="yas">Cinsiyetinizi giriniz</label>
            <input type="text" class="form-control" id="inputCinsiyet">
            <br/>
            <div class="d-flex flex-row-reverse">
                <button type="" class="btn btn-light mx-1">İptal</button>
                <button type="submit" class="btn btn-primary mx-1" onclick="changeText(1);">Tamam</button>
            </div>
           
          </div>
    </div>

    <div id="messageBox" style="visibility: hidden;">
        <h5 >Bu kişi askerlik şartlarını sağlayarak askere gidebilir</h5>
        <div class="shadow p-3 my-5 bg-dark rounded">
            <h6 class="text-white">Bu sayfanın mesajı</h6>
            <p class="text-white" id="messageText"></p>
            <div class="d-flex flex-row-reverse">
                <button type="submit" class="btn btn-primary mx-1" onclick="showMessage(1, '', '')">Tamam</button>
            </div>
        </div>
    </div>
    



    <script>
        function changeText(i){
            var yas = document.getElementById("inputYas").value;
            var cinsiyet = document.getElementById("inputCinsiyet").value;

            if(i == 0){
                document.getElementById("yasBilgisi").innerHTML = "Kişinin yaşı " + yas + " olarak giriliyor";
            }else if(1){
                document.getElementById("cinsiyetBilgisi").innerHTML = "Kişinin cinsiyeti " + cinsiyet + " olarak giriliyor";
            }

            if( yas != "" && cinsiyet != ""){
                showMessage(0, yas, cinsiyet);
            }
        }

        function showMessage(i, yasi, cinsiyeti){
            if(i == 0){

                if(yasi >= 20 && cinsiyeti == "Erkek"){
                    document.getElementById("messageText").innerHTML = "Askere Gidebilir";
                }else{
                    document.getElementById("messageText").innerHTML = "Askere Gidemez";
                }

                document.getElementById("messageBox").style.visibility = "visible";
            }else if(1){
                document.getElementById("messageBox").style.visibility = "hidden";
            }
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
